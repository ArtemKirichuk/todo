<mat-card class="head">

    <button mat-button (click)="fnExit()">Выйти: {{userService.sLogin}}</button>
</mat-card>
<mat-card>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Категория</mat-label>
        <mat-select (valueChange)="filterChange($event)">
            <mat-option></mat-option>
            <mat-option *ngFor="let sCategory of aCategory" [value]="sCategory">{{sCategory}}</mat-option>
        </mat-select>
    </mat-form-field>
    <!-- Завершить -->


    <mat-checkbox  [(ngModel)]="bComplete"  (change)="fnComplete()">Завершённые</mat-checkbox>

</mat-card>

<div class="container">
    <button mat-button type="button" (click)="fnOpenDialogCreateTask()">
        Создать задачу
    </button>
    <button mat-button type="button" (click)="fnEditRow()">
        Редактировать задачу
    </button>
    <button mat-button type="button" color="warn" (click)="fnOpenDialogDeleteTask()">
        Удалить задачу
    </button>
    <!-- (matSortChange)="announceSortChange($event)" -->
    <table mat-table [dataSource]="aData" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- dateStart Column -->
        <ng-container matColumnDef="dateStart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата начала</th>
            <td mat-cell *matCellDef="let element">{{ element.dateStart | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- dateEnd Column -->
        <ng-container matColumnDef="dateEnd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата завершения</th>
            <td mat-cell *matCellDef="let element">{{ element.dateEnd | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Приоритет</th>
            <td mat-cell [style]="{color:COLOR[element.priority],fontWeight:500}" *matCellDef="let element">{{
                aPriority[element.priority].value }}</td>
        </ng-container>
        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Категория</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>
        <!-- category Column -->
        <ng-container matColumnDef="creator">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>creator</th>
            <td mat-cell *matCellDef="let element">{{ element.creator }}</td>
        </ng-container>
        <!-- Delete -->
        <!-- <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Удалить</th>
            <td mat-cell>
                <button mat-button type="button" (click)="fnDeleteRow($event)">
                    У
                </button>
            </td>
        </ng-container> -->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                Выбор
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-radio-button (click)="$event.stopPropagation()" (change)="$event ? selection.select(row) : null">
                </mat-radio-button>


            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="aDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: aDisplayedColumns"></tr>
    </table>
</div>
