<div class="container">
    <button mat-button type="button" (click)="fnopenDialog()">
        Создать задачу
    </button>
    <button mat-button type="button" (click)="fnEditRow()">
        Редактировать задачу
    </button>
    <button mat-button type="button" color="warn" (click)="fnDeleteRow($event)">
        Удалить задачу
    </button>
    <!-- (matSortChange)="announceSortChange($event)" -->
    <table mat-table   [dataSource]="aData" matSort   class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header >Имя</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- dateStart Column -->
        <ng-container matColumnDef="dateStart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header   >Дата начала</th>
            <td mat-cell *matCellDef="let element">{{ element.dateStart | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- dateEnd Column -->
        <ng-container matColumnDef="dateEnd">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Дата завершения</th>
            <td mat-cell *matCellDef="let element">{{ element.dateEnd | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Приоритет</th>
            <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>
        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Категория</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>
        <!-- Delete -->
        <!-- <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Удалить</th>
            <td mat-cell>
                <button mat-button type="button" (click)="fnDeleteRow($event)">
                    У
                </button>
            </td>
        </ng-container> -->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                Выбор
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-radio-button 
                (click)="$event.stopPropagation()" 
                (change)="$event ? selection.select(row) : null"  
                 ></mat-radio-button>

                <!-- <mat-checkbox (click)="$event.stopImmediatePropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"> 
            </mat-checkbox> -->
                <!-- <button mat-button type="button" (click)="fnDeleteRow($event)">
                Д
            </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="aDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: aDisplayedColumns"></tr>
    </table>
</div>
