<div class="container">
    <button mat-button type="button" (click)="fnopenDialog()">
        Создать задачу
    </button>
    
    <table mat-table [dataSource]="aTask" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Имя</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- dateStart Column -->
        <ng-container matColumnDef="dateStart">
            <th mat-header-cell *matHeaderCellDef>Дата начала</th>
            <td mat-cell *matCellDef="let element">{{ element.dateStart | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- dateEnd Column -->
        <ng-container matColumnDef="dateEnd">
            <th mat-header-cell *matHeaderCellDef>Дата завершения</th>
            <td mat-cell *matCellDef="let element">{{ element.dateEnd | date:'dd.MM.yyyy' }}</td>
        </ng-container>
        <!-- priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Приоритет</th>
            <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
        </ng-container>
        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Категория</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="aDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: aDisplayedColumns"></tr>
    </table>
</div>
